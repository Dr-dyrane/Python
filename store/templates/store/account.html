{% extends "store/main.html" %}
{% load static %}
{% block content %}


<div class="row">
    <div class="col-lg-12 text-center">
        <div id="profile"  class="box-element"style="">

            <img style="width:100px; length:100px;border:2px solid;border-radius:50%; margin:15px" src="{{user.imageURL}}">
            <h5></h5>
            <h4>
                <strong style="text-transform:uppercase;">
                    {{user.name}}
                </strong>
            </h4>
            <h6 style="">
                {{user.email}}
            </h6>


            <div style="padding:15px;margin: 25px 0px 0px 0px;box-shadow:none;border-radius:34px;"id="" class="box-element">

                <div style="margin:10px"class="contact text-left">
                    <div style="display:flex; justify-content:space-between; flex-direction:column;" class="phone">
                        <section style="flex:50%">
                            Phone
                        </section>
                        <section style="flex:50%">
                            <strong>
                                {{user.phone}}
                            </strong>
                        </section>
                    </div>
                    <hr>
                    <div style="display:flex ;justify-content:space-between; flex-direction:column;" class="address">
                        <section style="flex:50%">
                            Address
                        </section>
                        <section style="flex:50%">
                            <strong>
                                {{ship.address}}
                            </strong>
                        </section>
                    </div>
                    <hr>
                    <div style="display:flex justify-content:space-between; flex-direction:column;" class="city">
                        <section style="flex:50%">
                            City
                        </section>
                        <section style="flex:50%">
                            <strong>
                                {{ship.city}}
                            </strong>
                        </section>
                    </div>
                </div>

                <div class="cart box-element">
                    <div style="display:flex">
                        <div style="flex:1;display:flex"class="">
                            <section style="text-align:center">
                                Items:
                            </section>
                            <section>
                                <strong>
                                    &nbsp;{{order.get_cart_items}}
                                </strong>
                            </section>
                        </div>
                        <div style="flex:1;display:flex"class="">
                            <section>
                                Total:
                            </section>
                            <section>
                                <strong>
                                    &nbsp;â‚¦{{order.get_cart_total|floatformat:2}}
                                </strong>
                            </section>
                        </div>
                    </div>
                </div>
                <div style="display:flex">

                    <button style="margin:20px 5px 0px 5px;border:none; border-radius:30px;padding:8px;"class="btn-block profile-btn-a"
                        
                        onclick="window.location.href='{% url 'edit_account' user.id %}'">
                        Edit Account
                    </button>



                    <button
                            onclick="window.location.href='{% url 'logout' %}'"
                            method="POST"
                            
                    style="margin:20px 5px 0px 5px; border:none; border-radius:30px;padding:8px;"class="btn-block profile-btn-b">
                        Logout
                    </button>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock content %}
